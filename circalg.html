<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click the Circle Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }

    #game {
      width: 600px;
      height: 400px;
      border: 2px solid #333;
      margin: 20px auto;
      position: relative;
      background-color: #fff;
    }

    #circle {
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
    }

    #score, #timer {
      font-size: 20px;
      margin: 10px;
    }

    #startBtn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Click the Circle!</h1>
  <div id="score">Score: 0</div>
  <div id="timer">Time: 30</div>
  <button id="startBtn">Start Game</button>

  <div id="game">
    <div id="circle" style="display: none;"></div>
  </div>

  <script>
    const circle = document.getElementById('circle');
    const gameArea = document.getElementById('game');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');

    let score = 0;
    let timeLeft = 30;
    let timer;
    let gameStarted = false;

    function moveCircle() {
      const maxX = gameArea.clientWidth - circle.clientWidth;
      const maxY = gameArea.clientHeight - circle.clientHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      circle.style.left = x + 'px';
      circle.style.top = y + 'px';
    }

    circle.addEventListener('click', () => {
      if (!gameStarted) return;
      score++;
      scoreDisplay.textContent = 'Score: ' + score;
      moveCircle();
    });

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = 'Score: 0';
      timerDisplay.textContent = 'Time: 30';
      gameStarted = true;
      circle.style.display = 'block';
      moveCircle();

      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = 'Time: ' + timeLeft;

        if (timeLeft <= 0) {
          clearInterval(timer);
          gameStarted = false;
          circle.style.display = 'none';
          alert('Game Over! Your score is: ' + score);
        }
      }, 1000);
    }

    startBtn.addEventListener('click', startGame);
  </script>

</body>
</html>
